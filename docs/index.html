<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0, minimum-scale=0.2">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="module" src="./index.js" defer></script>
</head>

<body>
    <div id="theme-switcher">
        <label for="theme-mode">Theme:
            <select id="theme-mode">
                <option value="minesweeper">Minesweeper</option>
                <option value="turtlesweeper">Turtlesweeper</option>
                <option value="beersweeper">Beersweeper</option>
                <option value="lovesweeper">Lovesweeper</option>
                <option value="cookiesweeper">Cookiesweeper</option>
                <option value="catsweeper">Catsweeper</option>
                <option value="aliensweeper">Aliensweeper</option>
                <option value="frogsweeper">Frogsweeper</option>
                <option value="gemsweeper">Gemsweeper</option>
                <option value="cupcakesweeper">Cupcakesweeper</option>
                <option value="icesweeper">Icesweeper</option>
                <option value="volcanosweeper">Volcanosweeper</option>
                <option value="controllersweeper">ControllerSweeper</option>
                <option value="dragonsweeper">DragonSweeper</option>
                <option value="potionsweeper">PotionSweeper</option>
                <option value="ghostsweeper">GhostSweeper</option>
                <option value="scrollsweeper">ScrollSweeper</option>
                <option value="whiskysweeper">Whiskysweeper</option>
                <option value="zombiesweeper">Zombiesweeper</option>
            </select>
        </label>
        <select id="dark-mode">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
        <button id="sound-toggle" aria-pressed="false">ðŸ”Š</button>
    </div>
    <h1 id="game-title">MineSweeper</h1>
    <div id="settings-wrapper">

        <form id="settings-form">
            <label>Rows: <input type="number" id="rows" value="20" min="5" max="100" /></label>
            <label>Columns: <input type="number" id="cols" value="20" min="5" max="100" /></label>
            <label>
                Difficulty:
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="brutal">Brutal</option>
                    <option value="impossible">Impossible</option>
                </select>
            </label>
            <button type="submit">Start Game</button>
        </form>
        <div id="time-counter">Time: <span id="time">000</span></div>
        <div id="bomb-counter">Mines:<span id="bomb-count"> 0 </span></div>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <div id="game-over-screen" class="hidden">
        <div class="game-over-modal">
            <button id="close-game-over" class="close-button">Ã—</button>
            <h2 id="game-over-message"></h2>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
</body>

</html>
