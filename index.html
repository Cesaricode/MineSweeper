<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtlesweeper</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="module" src="/build/index.js" defer></script>
</head>

<body>
    <div id="mode-switcher">
        <label for="game-mode">Game Mode:
            <select id="game-mode">
                <option value="minesweeper">Minesweeper</option>
                <option value="turtlesweeper">Turtlesweeper</option>
                <option value="beersweeper">Beersweeper</option>
                <option value="lovesweeper">Lovesweeper</option>
                <option value="cookiesweeper">Cookiesweeper</option>
                <option value="catsweeper">Catsweeper</option>
                <option value="aliensweeper">Aliensweeper</option>
            </select>
        </label>
    </div>
    <h1 id="game-title">Turtlesweeper</h1>
    <div id="settings-wrapper">
        <div id="time-counter">Time: <span id="time">0</span></div>
        <form id="settings-form">
            <label>Rows: <input type="number" id="rows" value="20" /></label>
            <label>Columns: <input type="number" id="cols" value="20" /></label>
            <label>
                Difficulty:
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </label>
            <button type="submit">Start Game</button>
        </form>
        <div id="bomb-counter">Turtles: <span id="bomb-count">0</span></div>
    </div>
    <div id="board"></div>
</body>

</html>
